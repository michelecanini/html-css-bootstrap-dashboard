<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap Dasboard</title>
    </head>
    <body>
        <!--
        START CONTAINER APP
        -->
        <div class="container_app">
                        
            <!--
            START HEADER
            -->
            <header class="py-3 border-bottom">
                <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 10fr 1fr;">
                    <div>
                        <!--logo-->
                        <img src="./img/logo.svg" alt="logo" class="logo">
                        <!-- mobile-logo-->
                        <img src="./img/mobile-logo.png" alt="logo" class="mobile_logo">
                    </div>
                    <div class="d-flex align-items-center">
                        <form class="w-100 me-3" role="search">
                            <input type="search" class="form-control bg-light" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>
                  <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="./img/bell-solid.svg" alt="mdo" class="rounded-circle bell">
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </header>
            <!--
            END HEADER
            -->
    
            <!--
                START MAIN
            -->
            <main>

                <!--START SIDEBAR LEFT-->
                <section class="sidebar">
                    <div class="top_sidebar">
                        <!--second section menu-sidebar-->
                        <section>
                            <!-- menu-top-sidebar-->
                            <ul>
                                <li><a href="#"><span>Home</span></a></li>
                                <li><a href="#"><span>Stats</span></a></li>
                                <li><a href="#"><span>Signals</span></a></li>
                            </ul>
                        </section>
                    </div>
                        <!--button bottom sidebar-->
                    <div class="bottom_sidebar">
                        <section>
                            <!-- admin-->
                            <hr>
                            <div>
                                <a href="#"></i><span>Admin</span></a>
                            </div>
                        </section>
                    </div>
                </section>
                <!--END SIDEBAR LEFT-->

                <!--START TOPBAR-->
                <section class="topbar">
                    <!--
                        topbar-upgrade
                    -->
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <!--toggle-button-->
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Nuovo Studente +</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                    <!--toggle-righy-offcanvas-->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        ...
                    </div>
                    </div>
                <!--END TOPBAR-->
                
                <!--START RIGHT-BAR STUDENT-->
                <section></section>
                <!--END RIGHT-BAR STUDENT-->

                <!--START CONTENT-->
                <section>
                    <!--prossime classi-->
                    <section></section>
                    <!--todo-->
                    <section></section>
                    <!--f.a.q-->
                    <section></section>
                    <!--utenti attivi-->
                    <section></section>
                </section>
                <!--END CONTENT-->

            </main>
            <!--
            END MAIN
            -->

        </div>
        <!--
        END CONTAINER APP
        -->
    </body>
</html>
